extensions:
  basicauth/server:
    htpasswd:
      file: /etc/otel.htpasswd

receivers:
  otlp:
    protocols:
      http:
        auth:
          authenticator: basicauth/server

processors:
  batch:

exporters:
  logging:
    logLevel: debug

  otlphttp:
    endpoint: "https://api.honeycomb.io"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"

service:
  extensions: [basicauth/server]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp, logging]
